<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Editor Photo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .editor {
            min-height: 400px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col editor border border-primary">
                <div id="wrap-canvas">
                    <img src="images/aqXeYGBKQnW6BDa2WQ2n.png" style="height: auto; width: 450px;">
                    <canvas id="canvas" style="z-index: 9999 !important;position: relative;position: absolute;top:60px;left:135px;width: 195px;height: 280px;"></canvas>
                </div>
            </div>
            <div class="col editor border border-primary">
                <div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="js/jquery-2.0.2.min.js"></script> -->
    <script src="js/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script>
        $('document').ready(function(){
            var canvas = $("#canvas")[0];
            var ctx = canvas.getContext("2d");

            init();
            function init() {
                
                ctx.fillStyle = '#f00'; // Warna Merah
                ctx.strokeStyle = '#00f'; // Warna Biru
                ctx.lineWidth = 5;

                ctx.strokeRect(10,10,10,10);
                ctx.fill();
                ctx.stroke();
            }

            $('#canvas')
            .mouseup(function() {
                $( this ).css({"border":"none"});
            })
            .mousedown(function() {
                $( this ).css({"border":"3px dotted #1778af"});
            });

        });
    </script>
</body>
</html>
