<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Segitiga</title>
</head>
<body>
    <canvas id="canvas" style="width: 300px; height: 300px; border: 1px solid #000;"></canvas>

    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/modernizr.js"></script>

    <script>
        $('document').ready(function(){
            var canvas = $('#canvas')[0];
            var ctx = canvas.getContext("2d");

            buatgambar();

            function buatgambar(){
                var w = 20, h = 25;

                ctx.beginPath();
                ctx.fillStyle = 'red';
                ctx.strokeStyle = 'blue';
                ctx.moveTo(10,30);
                ctx.lineTo(10+w,30);
                ctx.lineTo(10+w/2,30-h);
                ctx.lineTo(10,30);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }
        });
    </script>
</body>
</html>
